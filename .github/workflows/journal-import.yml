name: Journal Trade Import

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6:00 AM UTC
  workflow_dispatch:

jobs:
  import-trades:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r workers/requirements.txt

      - name: Run trade importer
        env:
          LARAVEL_API_URL: ${{ secrets.APP_URL }}/api/internal
          LARAVEL_API_KEY: ${{ secrets.JOURNAL_API_KEY }}
          METAAPI_TOKEN: ${{ secrets.METAAPI_TOKEN }}
        run: python -m workers.trade_importer.main
