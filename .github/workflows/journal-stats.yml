name: Journal Stats Calculator

on:
  schedule:
    - cron: '0 7 * * *'  # Daily at 7:00 AM UTC (1h after import)
  workflow_dispatch:

jobs:
  calculate-stats:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r workers/requirements.txt

      - name: Run stats analyzer
        env:
          LARAVEL_API_URL: ${{ secrets.APP_URL }}/api/internal
          LARAVEL_API_KEY: ${{ secrets.JOURNAL_API_KEY }}
        run: python -m workers.stats_analyzer.main
