# =============================================================================
# AMI Platform — Nginx Production Config
# =============================================================================
# Usage:
#   1. Copy to /etc/nginx/sites-available/ami.conf
#   2. ln -s /etc/nginx/sites-available/ami.conf /etc/nginx/sites-enabled/
#   3. Replace YOUR_DOMAIN with your actual domain (e.g. app.alphamarkets.io)
#   4. Replace /var/www/ami with your actual deploy path
#   5. nginx -t && systemctl reload nginx
# =============================================================================

# Redirect HTTP → HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name YOUR_DOMAIN;
    return 301 https://$server_name$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name YOUR_DOMAIN;

    root /var/www/ami/public;
    index index.php;

    charset utf-8;

    # ─── SSL (Let's Encrypt / Certbot) ───────────────────────────────────
    ssl_certificate     /etc/letsencrypt/live/YOUR_DOMAIN/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

    # ─── Gzip Compression ────────────────────────────────────────────────
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        application/javascript
        application/json
        application/xml
        application/rss+xml
        text/css
        text/javascript
        text/plain
        text/xml
        image/svg+xml;

    # ─── Static Assets Caching ───────────────────────────────────────────
    location ~* \.(css|js|ico|gif|jpeg|jpg|png|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri /index.php?$query_string;
    }

    # ─── Vite Build Assets (hashed filenames = immutable) ────────────────
    location /build/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }

    # ─── Laravel Entry Point ─────────────────────────────────────────────
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ─── PHP-FPM ─────────────────────────────────────────────────────────
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.4-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;

        fastcgi_buffer_size 16k;
        fastcgi_buffers 4 16k;
        fastcgi_read_timeout 60;
    }

    # ─── Security: Deny Hidden Files ─────────────────────────────────────
    location ~ /\.(?!well-known) {
        deny all;
    }

    # ─── Deny Access to Sensitive Files ──────────────────────────────────
    location ~ /\.(env|git|svn) {
        deny all;
        return 404;
    }

    # ─── Logging ─────────────────────────────────────────────────────────
    access_log /var/log/nginx/ami-access.log;
    error_log  /var/log/nginx/ami-error.log;

    # ─── Limits ──────────────────────────────────────────────────────────
    client_max_body_size 20M;
}
